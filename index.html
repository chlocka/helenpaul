  }

  /* Header nested container */
  .header-nested {
    background-color: #29221fff;
    width: 100%;
    margin: 0 auto;
    border: 0px solid #404040 !important;
    border-radius: 0px;
    padding: 0px 20px !important;
  }
  .header-nested td {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px !important;
  }
  .header-nested div {

    padding: 0 10px;
  }
  .header-nested a {
    color: #ffffff;
    text-decoration: none;
    display: inline-block;
    vertical-align: middle;
  }

  /* ========== Row 2: Intro band ========== */

  }

  /* ========== Row 3: Image | Text (Mission) ========== */

  }
  .main-table tr:nth-child(3) td {

  /* ========== Row 4: Text | Image (Subscription) ========== */

    background-color: #203715ff;

    padding: 100px 40px 120px 80px;
    vertical-align: top;
  }

  /* ========== Row 5: Text box (Advice) ========== */

    height: 150px !important;
    background-color: #29221fff;
  }
  .main-table tr:nth-child(5) td {

    font-weight: 200;
    text-align: center;
    padding: 60px 40px 60px 40px;
    font-size: 26px;
  }

  /* ========== Row 6: Footer/contact band ========== */

    /*height: 100%; */
    background-color: #312824ff;
  }
  .main-table tr:nth-child(6) td {

    padding: 20px 80px 20px 80px;
    font-size: 12px;

  /* ========== Row 7: Footer/contact band ========== */
  .main-table tr:nth-child(7) {
    /*height: 100%; */
    background-color: #312824ff;
  }
  .main-table tr:nth-child(7) td {
    color: white;
    font-weight: 200;
    text-align: center;
    padding: 20px 80px 20px 80px;

  }

  /* ========== Split columns ========== */
  .split-left, .split-right {
    width: 50%;
    box-sizing: border-box;
  }

  /* ========== Image fill behavior ========== */
  img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    margin: 0;
    padding: 0;
  }

  /* ========== Mobile ========== */
  @media screen and (max-width: 768px) {
    .main-table,
    .main-table tbody,
    .main-table tr,
    .main-table td {
      display: block;
      width: 100% !important;
      height: auto;
    }

  }
</style>

  <tr>
      <td colspan="2">
        <table
          style="/*width: 1200px;*/ height: 100%; margin: 80px auto; background: #312824ff; border-collapse: collapse; border: none;">
          <tr>
            <td
              style="width: 50%; font-weight: 400; text-align: center; padding: 25px; font-size: 12px; background: white; border: none;">
              <h2 style="color: #203715ff; font-size: 32px; margin-bottom: 15px;">Want to know more?<br>Get in Touch
              </h2>
              <p style="color: #203715ff; font-size: 24px; margin-bottom: 30px;">021 746642</p>

              <!-- Add EmailJS scripts -->
              <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
              </script>
              <script type="text/javascript">
                (function() {
                  emailjs.init({
                    publicKey: "eS1lECw2cL7yaaYvC",
                  });
                })();
              </script>
              <script type="text/javascript">
                window.onload = function() {
                  document.getElementById('contact-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    // First validate email
                    const email = document.getElementById('user_email').value;
                    if (!email.includes('@')) {
                      alert('Please enter a valid email address with @ symbol');
                      return false;
                    }

                    // Show loading state
                    const submitButton = this.querySelector('button[type="submit"]');
                    const originalButtonText = submitButton.innerHTML;
                    submitButton.innerHTML = 'Sending...';
                    submitButton.disabled = true;

                    // Send email using EmailJS
                    emailjs.sendForm('service_ykda5qg', 'template_4cimntf', this)
                      .then(() => {
                        // Success
                        alert('Thank you for your message, we\'ll be in touch soon');
                        this.reset(); // Clear the form
                      })
                      .catch((error) => {
                        // Error
                        console.error('EmailJS Error:', error);
                        alert('Failed to send message. Please try again.');
                      })
                      .finally(() => {
                        // Reset button state
                        submitButton.innerHTML = originalButtonText;
                        submitButton.disabled = false;
                      });
                  });
                }
              </script>

              <form id="contact-form" style="max-width: 400px; margin: 0 auto;">
                <input type="hidden" name="contact_number" value="697483">

                <div style="margin-bottom: 20px;">
                  <input type="text"
                         id="user_name"

                         style="width: 100%;

                </div>

                <div style="margin-bottom: 20px;">
                  <input type="text"
                         id="user_email"
                         name="user_email"
                         placeholder="Your email address"
                         pattern="[^@\s]+@[^@\s]+"
                         title="Must be an email address"
                         required
                         style="width: 100%;

                                border: none;
